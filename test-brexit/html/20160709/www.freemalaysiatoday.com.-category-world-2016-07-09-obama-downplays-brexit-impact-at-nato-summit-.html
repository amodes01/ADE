iatoday.com/category/author/afp2016\",\"itemProp\":\"url\",\"children\":[\"$\",\"span\",null,{\"itemProp\":\"name\",\"children\":\"AFP\"}]}]}],[\"$\",\"span\",null,{\"children\":\"-\"}],[\"$\",\"time\",null,{\"className\":\"text-blue-600\",\"content\":\"2016-07-09T07:44:15+08:00\",\"dateTime\":\"2016-07-09 07:44\",\"itemProp\":\"datePublished\",\"children\":\"09 Jul 2016, 07:44 AM\"}]]}]]}],[\"$\",\"div\",null,{\"className\":\"flex flex-col\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"mb-4\",\"itemProp\":\"description\",\"children\":[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003caddress class='location-block' itemProp='contentLocation' itemScope itemType='https://schema.org/Place'\u003e\\n        \u003cspan itemProp='name'\u003eWARSAW\u003c/span\u003e:\\n      \u003c/address\u003eUS President Barack Obama insisted Friday Brexit would not harm transatlantic unity but warned against a bitter divorce undermining security in the face of a resurgent Russia. Britain’s shock vote to leave the European Union dominated Obama’s final NATO summit, which comes at what he called the most critical time for the military alliance…\"}}]}],[\"$\",\"div\",null,{\"className\":\"mb-6 flex flex-col items-center justify-between md:flex-row\",\"children\":[[\"$\",\"$L2b\",null,{\"url\":[\"world\",\"2016\",\"07\",\"09\",\"obama-downplays-brexit-impact-at-nato-summit\"]}],[\"$\",\"$L2c\",null,{}]]}],[\"$\",\"div\",null,{\"className\":\"news-content font-roboto\",\"itemProp\":\"articleBody\",\"children\":[[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"children\":[[\"$\",\"$L16\",null,{\"className\":\"text-red-600\",\"href\":\"/wp-content/uploads/2016/07/obama-nato.jpg\",\"target\":\"$undefined\",\"children\":[[\"$\",\"div\",null,{\"className\":\"htmr-img-wrapper\",\"itemProp\":\"image\",\"itemType\":\"https://schema.org/ImageObject\",\"itemScope\":true,\"children\":[[\"$\",\"meta\",null,{\"content\":\"https://media.freemalaysiatoday.com/wp-content/uploads/2016/07/obama-nato.jpg\",\"itemProp\":\"url\"}],[\"$\",\"meta\",null,{\"content\":\"648\",\"itemProp\":\"width\"}],[\"$\",\"meta\",null,{\"content\":\"369\",\"itemProp\":\"height\"}],[\"$\",\"$L2d\",null,{\"alt\":\"obama-nato\",\"className\":\"htmr-img h-auto\",\"height\":519,\"width\":912,\"src\":\"https://media.freemalaysiatoday.com/wp-content/uploads/2016/07/obama-nato.jpg\",\"sizes\":\"(max-width: 440px) 200px, (max-width: 640px) 400px, (max-width: 768px) 800px, 912px\",\"loading\":\"eager\",\"priority\":true,\"placeholder\":\"blur\",\"blurDataURL\":\"data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 912 519'%3E%3Crect width='912' height='519' fill='%23cccccc'/%3E%3C/svg%3E\"}]]}]]}],\"WARSAW: US President Barack Obama insisted Friday Brexit would not harm transatlantic unity but warned against a bitter divorce undermining security in the face of a resurgent Russia.\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Britain’s shock vote to leave the European Union dominated Obama’s final NATO summit, which comes at what he called the most critical time for the military alliance since the Cold War.\"}}],[\"$\",\"$L27\",null,{\"customStyle\":{\"minWidth\":\"300px\",\"minHeight\":\"250px\",\"clear\":\"both\",\"textAlign\":\"center\",\"marginBottom\":20,\"overflow\":\"hidden\"},\"className\":\"mx-auto overflow-hidden pb-3 text-center\",\"dfpTargetingParams\":\"$28\",\"id\":\"div-gpt-ad-1661442005178-0\",\"name\":\"In_Article_Midrec\",\"sizes\":[300,250],\"alwaysShow\":true}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Obama used the Warsaw summit to issue a clear message to key US allies Brussels and London to resolve their differences amicably.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"“No-one has an interest in protracted, adversarial negotiations,” said Obama, who himself warned ahead of the vote that a non-EU Britain would be at the “back of the queue” for trade deals.\"}}],[\"$\",\"$L27\",null,{\"className\":\"mx-auto overflow-hidden pb-3 text-center\",\"dfpTargetingParams\":\"$28\",\"id\":\"div-gpt-ad-1661356464065-0\",\"name\":\"ROS_1x1\",\"sizes\":[1,1],\"alwaysShow\":true}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"But he said that while the British vote had “created uncertainty” about European integration, fears that it could destabilise the relationship between Europe and the United States were exaggerated.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"“This kind of hyperbole is misplaced,” he said after meeting European Council head Donald Tusk and European Commission chief Jean-Claude Juncker.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Obama said earlier in the Financial Times he was “confident” Britain and the EU could make an “orderly transition to a new relationship.”\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Britain would “continue to be a major contributor to European security”, he predicted.\"}}],[\"$\",\"$L27\",null,{\"customStyle\":{\"minWidth\":\"320px\",\"minHeight\":\"50px\",\"clear\":\"both\",\"textAlign\":\"center\",\"marginBottom\":20,\"overflow\":\"hidden\"},\"className\":\"mx-auto overflow-hidden pb-3 text-center\",\"dfpTargetingParams\":\"$28\",\"id\":\"div-gpt-ad-1661362705442-0\",\"name\":\"ROS_Mobile_Leaderboard_b\",\"sizes\":[320,50],\"onlyMobile\":true}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"children\":[[\"$\",\"strong\",\"0\",{\"children\":[\"Britain ‘not turning back on NATO’\"]}]]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"British Prime Minister David Cameron — who was also at his last NATO summit since standing down after the Brexit vote — insisted Britain would not play a “lesser role in the world”.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"“We are not turning our back on NATO,” said Cameron, whose nuclear-armed nation is one of Europe’s biggest contributors to the alliance.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"NATO chief Jens Stoltenberg added that Brexit “will not change UK’s leading position in NATO”.\"}}],[\"$\",\"$L27\",null,{\"customStyle\":{\"minWidth\":\"300px\",\"minHeight\":\"250px\",\"clear\":\"both\",\"textAlign\":\"center\",\"marginBottom\":20,\"overflow\":\"hidden\"},\"className\":\"mx-auto overflow-hidden pb-3 text-center\",\"dfpTargetingParams\":\"$28\",\"id\":\"div-gpt-ad-1661333336129-0\",\"name\":\"ROS_Midrec\",\"sizes\":[300,250],\"onlyMobile\":true}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Stoltenberg, Tusk and Juncker later signed a NATO-EU cooperation accord, laying out how the alliance can work with the EU.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Russia was meant to be the focus of the two-day meeting, with NATO endorsing its biggest revamp since the end of the Cold War in response to Russia’s 2014 intervention in Ukraine.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"The summit is being held symbolically in the birthplace of the Soviet-era Warsaw Pact, NATO’s old adversary, and leaders will dine on Friday night in the ballroom where the pact was signed in 1955.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"children\":[[\"$\",\"strong\",\"0\",{\"children\":[\"Resurgent Russia\"]}]]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"The summit’s centrepiece is a “Readiness Action Plan” to bolster NATO’s nervous eastern flank in the face of a Russia under President Vladimir Putin that the allies now see as more aggressive and unpredictable.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"NATO leaders accordingly approved four rotating battalions in Poland, Estonia, Latvia and Lithuania, up to 4,000 troops in all, as a collective tripwire against fresh Russian adventurism in its old stomping ground, even if not by itself enough to defend the whole theatre.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Obama said 1,000 US troops would be stationed in Poland and Britain said it would deploy 650 troops, most of them in Estonia.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Stoltenberg said Canada would be the lead nation for the battalion in Latvia and Germany in Lithuania.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"The plan also included a pledge to spend two percent of annual economic output on defence, ending years of cuts, and the creation of a 5,000-strong “Spearhead” force ready to deploy within days.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Stoltenberg echoed calls by German Chancellor Angela Merkel for “meaningful” dialogue with Russia, with NATO and Russian ambassadors set to meet next week.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"“NATO does not want a new Cold War. The Cold War is history and should remain history,” former Norwegian premier Stoltenberg said.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"children\":[[\"$\",\"strong\",\"0\",{\"children\":[\"France says Russia ‘not a threat’\"]}]]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"But fresh cracks appeared in NATO’s unified front on Russia when French President Francois Hollande insisted that Russia was a “not a threat” but a “partner”.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Moscow bitterly opposes NATO’s expansion into its Soviet-era satellites, which it sees as a threat to its own security.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"“We want to believe that common sense and political will to avoid a confrontation will carry the day. Russia remains open for dialogue,” Kremlin spokesman Dmitri Peskov said on Friday.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Russia is even more strident in its opposition to the Ballistic Missile Defence system the United States is building.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"In a move likely to draw a sharp respone, Stoltenberg said leaders had approved putting the system under NATO control after it reached reached an initial operating level.\"}}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"py-1.5 text-lg mb-4\",\"dangerouslySetInnerHTML\":{\"__html\":\"Washington says the shield is designed to counter missile threats from Iran or the Middle East but Russia says that once the system becomes fully operational in 2018, it will undercut its strategic nuclear deterrent.\"}}],[\"$\",\"section\",null,{\"className\":\"flex w-full items-center justify-center my-8\",\"children\":[\"$\",\"div\",null,{\"className\":\"my-2 flex flex-col items-center justify-cent itical time for the military alliance\u0026hellip;\",\"url\":\"https://www.freemalaysiatoday.com/category/world/2016/07/09/obama-downplays-brexit-impact-at-nato-summit/\",\"dateline\":\"MALAYSIA\",\"mainEntityOfPage\":{\"@type\":\"WebPage\",\"@id\":\"https://www.freemalaysiatoday.com/category/world/2016/07/09/obama-downplays-brexit-impact-at-nato-summit/\"},\"datePublished\":\"2016-07-09T07:44:15+08:00\",\"dateModified\":\"2016-07-09T07:44:15+08:00\",\"author\":{\"@type\":\"Person\",\"name\":\"AFP\",\"url\":\"https://www.freemalaysiatoday.com//category/author/afp2016/\",\"sameAs\":\"https://www.freemalaysiatoday.com//category/author/afp2016/\"},\"publisher\":{\"@type\":\"NewsMediaOrganization\",\"name\":\"Free Malaysia Today\",\"url\":\"https://www.freemalaysiatoday.com/\",\"logo\":{\"@type\":\"ImageObject\",\"url\":\"https://www.freemalaysiatoday.com/icon-512x512.png\",\"width\":512,\"height\":512},\"sameAs\":[\"https://www.facebook.com/profile.php?id=100064467980422\",\"https://www.instagram.com/freemalaysiatoday\",\"https://x.com/fmtoday\",\"https://t.me/FreeMalaysiaToday\",\"https://www.youtube.com/@FreeMalaysiaToday\",\"https://www.linkedin.com/company/fmt-news/\",\"https://www.tiktok.com/@freemalaysiatoday\",\"https://en.wikipedia.org/wiki/Free_Malaysia_Today\",\"https://ms.wikipedia.org/wiki/Free_Malaysia_Today\"]},\"image\":{\"@context\":\"https://schema.org\",\"@type\":\"ImageObject\",\"url\":\"https://media.freemalaysiatoday.com/wp-content/uploads/2016/07/obama-nato.jpg\",\"contentUrl\":\"https://media.freemalaysiatoday.com/wp-content/uploads/2016/07/obama-nato.jpg\",\"height\":369,\"width\":648,\"license\":\"https://creativecommons.org/licenses/by/4.0/\",\"creditText\":\"Free Malaysia Today\",\"acquireLicensePage\":\"https://www.freemalaysiatoday.com/privacy-policy/\",\"creator\":{\"@type\":\"Organization\",\"name\":\"Free Malaysia Today\",\"url\":\"https://www.freemalaysiatoday.com/\"},\"copyrightNotice\":\"© Free Malaysia Today, 2024\"},\"thumbnailUrl\":\"https://media.freemalaysiatoday.com/wp-content/uploads/2016/07/obama-nato.jpg\",\"articleBody\":\"WARSAW: US President Barack Obama insisted Friday Brexit would not harm transatlantic unity but warned against a bitter divorce undermining security in the face of a resurgent Russia.Britain\u0026#8217;s shock vote to leave the European Union dominated Obama\u0026#8217;s final NATO summit, which comes at what he called the most critical time for the military alliance since the Cold War.Obama used the Warsaw summit to issue a clear message to key US allies Brussels and London to resolve their differences amicably.\u0026#8220;No-one has an interest in protracted, adversarial negotiations,\u0026#8221; said Obama, who himself warned ahead of the vote that a non-EU Britain would be at the \u0026#8220;back of the queue\u0026#8221; for trade deals.But he said that while the British vote had \u0026#8220;created uncertainty\u0026#8221; about European integration, fears that it could destabilise the relationship between Europe and the United States were exaggerated.\u0026#8220;This kind of hyperbole is misplaced,\u0026#8221; he said after meeting European Council head Donald Tusk and European Commission chief Jean-Claude Juncker.Obama said earlier in the Financial Times he was \u0026#8220;confident\u0026#8221; Britain and the EU could make an \u0026#8220;orderly transition to a new relationship.\u0026#8221;Britain would \u0026#8220;continue to be a major contributor to European security\u0026#8221;, he predicted.Britain \u0026#8216;not turning back on NATO\u0026#8217;British Prime Minister David Cameron \u0026#8212; who was also at his last NATO summit since standing down after the Brexit vote \u0026#8212; insisted Britain would not play a \u0026#8220;lesser role in the world\u0026#8221;.\u0026#8220;We are not turning our back on NATO,\u0026#8221; said Cameron, whose nuclear-armed nation is one of Europe\u0026#8217;s biggest contributors to the alliance.NATO chief Jens Stoltenberg added that Brexit \u0026#8220;will not change UK\u0026#8217;s leading position in NATO\u0026#8221;.Stoltenberg, Tusk and Juncker later signed a NATO-EU cooperation accord, laying out how the alliance can work with the EU.Russia was meant to be the focus of the two-day meeting, with NATO endorsing its biggest revamp since the end of the Cold War in response to Russia\u0026#8217;s 2014 intervention in Ukraine.The summit is being held symbolically in the birthplace of the Soviet-era Warsaw Pact, NATO\u0026#8217;s old adversary, and leaders will dine on Friday night in the ballroom where the pact was signed in 1955.Resurgent RussiaThe summit\u0026#8217;s centrepiece is a \u0026#8220;Readiness Action Plan\u0026#8221; to bolster NATO\u0026#8217;s nervous eastern flank in the face of a Russia under President Vladimir Putin that the allies now see as more aggressive and unpredictable.NATO leaders accordingly approved four rotating battalions in Poland, Estonia, Latvia and Lithuania, up to 4,000 troops in all, as a collective tripwire against fresh Russian adventurism in its old stomping ground, even if not by itself enough to defend the whole theatre.Obama said 1,000 US troops would be stationed in Poland and Britain said it would deploy 650 troops, most of them in Estonia.Stoltenberg said Canada would be the lead nation for the battalion in Latvia and Germany in Lithuania.The plan also included a pledge to spend two percent of annual economic output on defence, ending years of cuts, and the creation of a 5,000-strong \u0026#8220;Spearhead\u0026#8221; force ready to deploy within days.Stoltenberg echoed calls by German Chancellor Angela Merkel for \u0026#8220;meaningful\u0026#8221; dialogue with Russia, with NATO and Russian ambassadors set to meet next week.\u0026#8220;NATO does not want a new Cold War. The Cold War is history and should remain history,\u0026#8221; former Norwegian premier Stoltenberg said.France says Russia \u0026#8216;not a threat\u0026#8217;But fresh cracks appeared in NATO\u0026#8217;s unified front on Russia when French President Francois Hollande insisted that Russia was a \u0026#8220;not a threat\u0026#8221; but a \u0026#8220;partner\u0026#8221;.Moscow bitterly opposes NATO\u0026#8217;s expansion into its Soviet-era satellites, which it sees as a threat to its own security.\u0026#8220;We want to believe that common sense and political will to avoid a confrontation will carry the day. Russia remains open for dialogue,\u0026#8221; Kremlin spokesman Dmitri Peskov said on Friday.Russia is even more strident in its opposition to the Ballistic Missile Defence system the United States is building.In a move likely to draw a sharp respone, Stoltenberg said leaders had approved putting the system under NATO control after it reached reached an initial operating level.Washington says the shield is designed to counter missile threats from Iran or the Middle East but Russia says that once the system becomes fully operational in 2018, it will undercut its strategic nuclear deterrent.\",\"wordCount\":692,\"timeRequired\":\"PT4M\",\"inLanguage\":\"en\",\"copyrightYear\":2024,\"copyrightHolder\":{\"@type\":\"Organization\",\"name\":\"Free Malaysia Today\",\"url\":\"https://www.freemalaysiatoday.com/\"},\"articleSection\":\"World\",\"genre\":\"International News\",\"audience\":{\"@type\":\"Audience\",\"audienceType\":\"Global readers interested in international news and global affairs\",\"geographicArea\":{\"@type\":\"AdministrativeArea\",\"name\":\"Global\"}},\"keywords\":\"\",\"isAccessibleForFree\":true,\"interactionStatistic\":[{\"@type\":\"InteractionCounter\",\"interactionType\":\"https://schema.org/ViewAction\",\"userInteractionCount\":1},{\"@type\":\"InteractionCounter\",\"interactionType\":\"https://schema.org/ShareAction\",\"userInteractionCount\":0},{\"@type\":\"InteractionCounter\",\"interactionType\":\"https://schema.org/ShareAction\",\"userInteractionCount\":0,\"interactionService\":{\"@type\":\"WebSite\",\"na
